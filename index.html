<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Imagen aleatoria | Card animada</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <article class="card" aria-labelledby="title" aria-describedby="desc">
      <header>
        <h1 id="title">Imagen aleatoria de <span style="color:#38bdf8">Picsum</span></h1>
        <p id="desc" class="sub">Pulsa el botón para generar otra imagen (600×600). Hay animación y skeleton ✨</p>
      </header>

      <div class="media">
        <div id="skeleton" class="skeleton" aria-hidden="true"></div>
        <img id="randomImg" src="" alt="Imagen aleatoria de Picsum" />
      </div>

      <footer>
        <div class="btns">
          <button class="btn" id="btnNew" type="button">Crear imagen aleatoria</button>
          <button class="btn ghost" id="btnDownload" type="button" title="Descargar imagen actual">Descargar</button>
        </div>
        <span id="meta" class="meta" aria-live="polite"></span>
      </footer>
    </article>
  </div>

  <script src="script.js"></script>
</body>
</html>
